<!-- pages/register.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Register – EnglishMaster</title>    
        <link rel="stylesheet" href="../assets/css/register.css" />
    </head>
    <body>
        <a href="dashboard.html" class="back-link">← Back to Home</a>

        <main class="register-container">
            <div class="register-card">
                <div class="register-icon">📘</div>
                <h2>Create Your Account</h2>
                <p class="subtitle">Join thousands of learners improving their English skills</p>

                <form class="register-form" id="register-form" action="#">
                    <div class="name-fields">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="John" required />
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Doe" required />
                        </div>
                    </div>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required />

                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required />
                        <span class="toggle-password">👁️</span>
                    </div>

                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
                        <span class="toggle-password">👁️</span>
                    </div>

                    <label class="checkbox-container">
                        <input type="checkbox" required />
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" />
                        Subscribe to our newsletter for learning tips and updates
                    </label>

                    <button type="submit" class="btn-filled">Create Account</button>

                    <!-- Mostrar el mensaje de error si el registro falla -->
                    <p id="error-message" class="error-message"></p>

                    <!-- Mostrar el mensaje de éxito en caso de registro exitoso -->
                    <p id="success-message" class="success-message"></p>

                    <p class="signin-text">Already have an account? <a href="/pages/login.html">Sign in here</a></p>
                </form>
            </div>

            <p class="accessibility-help">
                Need accessibility assistance? <a href="#">Contact our support team</a>
            </p>
        </main>
        <!-- Incluir los scripts de Firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script> <!-- ¡Esta línea es clave! -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

        <!-- Tu script de registro -->
        <script src="../utils/register.js"></script>
    </body>
</html>
