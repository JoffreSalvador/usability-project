<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishMaster</title>
    <!--
      Redirige automáticamente al usuario a dashboard.html.
      Este script se ejecuta tan pronto como la página se carga.
      Utilizamos `replace` para evitar que el usuario vuelva a esta página
      al usar el botón "Atrás" del navegador.
    -->
    <script>
        window.location.replace('pages/dashboard.html');
    </script>
</head>
<body>
    <!--
      Este contenido es opcional y solo se mostrará por un momento
      antes de que se complete la redirección. Es útil para navegadores
      sin JavaScript o para una breve retroalimentación visual.
    -->
    <p>Redireccionando a la página principal...</p>
</body>
</html>
